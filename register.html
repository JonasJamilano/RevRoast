<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Rev & Roast</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <header>
    <div class="logo">
      <a href="homepage.html">Rev & Roast</a>
    </div>
    <nav>
      <ul>
        <li>
          <form class="search-form" action="#search">
            <input type="text" placeholder="Search..." />
          </form>
        </li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="cart.html">View Cart</a></li>
        <li class="profile-dropdown">
          <img src="assets/profile-icon.png" alt="Profile" class="profile-icon" />
          <div class="dropdown-content">
            <a href="login.html">Login</a>
          </div>
        </li>
      </ul>
    </nav>
  </header>

  <main class="register-container">
    <h1>Create Account</h1>
    <form class="register-form" action="#" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required />

      <label for="profile-pic">Upload Profile Picture</label>
      <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
      
      <div class="preview-container">
          <img id="preview-image" src="#" alt="Image Preview" style="display: none;" />
      </div>

      <button type="submit">Register</button>
    </form>

    <p class="login-link">Already have an account? <a href="login.html">Login here</a>.</p>
  </main>

  <footer>
    <p>&copy; 2025 Rev & Roast. All rights reserved.</p>
  </footer>

  <script>
    const profileInput = document.getElementById('profile-pic');
    const previewImage = document.getElementById('preview-image');

    profileInput.addEventListener('change', function () {
        const file = this.files[0];

        if (file) {
            const reader = new FileReader();

            reader.onload = function (e) {
                previewImage.setAttribute('src', e.target.result);
                previewImage.style.display = 'block';
            };

            reader.readAsDataURL(file);
        } else {
            previewImage.style.display = 'none';
        }
    });
</script>

</body>
</html>
